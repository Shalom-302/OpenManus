
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Site E-commerce</h1>
    </header>
    <nav>
        <a href="#">Accueil</a>
        <a href="#">Produits</a>
        <a href="#">Contact</a>
    </nav>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produit 1">
            <h3>Produit 1</h3>
            <p>€19.99</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produit 2">
            <h3>Produit 2</h3>
            <p>€29.99</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produit 3">
            <h3>Produit 3</h3>
            <p>€39.99</p>
            <button>Ajouter au panier</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Mon Site E-commerce</p>
    </footer>
    <script>
        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Produit ajouté au panier!');
            });
        });
    </script>
</body>
</html>
